    <!--Reference the autogenerated SignalR hub script. -->

    <script type="text/javascript">
        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:9991/signalr";
            // Declare a proxy to reference the hub.
            var healthMessage = $.connection.healthMessageHub;

            //Declare a function to get query String
            function getQueryStrings() {
                var assoc = {};
                var decode = function (s) { return decodeURIComponent(s.replace(/\+/g, " ")); };
                var queryString = location.search.substring(1);
                var keyValues = queryString.split('&');

                for (var i in keyValues) {
                    var key = keyValues[i].split('=');
                    if (key.length > 1) {
                        assoc[decode(key[0])] = decode(key[1]);
                    }
                }

                return assoc;
            }
            var qs = getQueryStrings();
            var appId = qs["id"];
            var appChildrenComponents;

            //Function to load Section of Child App
            var displayChildApp = function (appName, appID) {
                var appHtml = '<li class="item"> <div class="product-info"><a href=' + "component.html?id=" + appID + ' class="product-title">' + appName + '<span id="' + appID + 'status" class="label label-success pull-right"></span></a><span id="' + appID + 'lastcheck" class="product-description"> Last Check:</span></div> </li>';
                $("#childapps").append(appHtml);
            }


            // Create a function that the hub can call to add a health message.
            healthMessage.client.addHealthMessage = function (appID, title, date, time, status, timeElapsed, addInfo, aggStatus, failedMsgs) {
                console.log('received health message AppID:' + appID + 'Title:' + title + 'Date:' + date + 'Status:' + status + 'TimeElapse' + timeElapsed + 'Aggreated Status:' + aggStatus + 'FailedMessages:' + failedMsgs);

                if (appID == appId) {
                    var statusHtml;
                    if (status == 'Up') {
                        statusHtml = '<button type="button" class="btn btn-success btn-xs btn-block">  Up    </button>'
                    }
                    else if (status == 'Down') {
                        statusHtml = '<button type="button" class="btn btn-danger btn-xs btn-block">   Down   </button>'
                    }
                    else {
                        statusHtml = '<button type="button" class="btn btn-warning btn-xs btn-block">Perfomance Degraded</button>'
                    }
                    var healthMessageTable = $('#component-tables')
                    var rowId = title.replace(new RegExp(" ", "g"), "-");
                    $("#" + rowId).remove();
                    $('#component-tables').prepend('<tr id=' + rowId + '><td>' + title + '</td><td>' + statusHtml + '</td><td>' + date + '</td><td>' + timeElapsed + '</td><td>' + addInfo + '</td></tr>');

                    //Get
                    var table = document.getElementById('component-tables');
                    var up = 0, down = 0, degraded = 0;
                    var checkDivClass;
                    for (var i = 1; i < table.rows.length; i++) {

                        var status = (table.rows[i].cells[1].innerText).replace(/(\r\n|\n|\r)/gm, "");
                        if (status == 'Up') {
                            up++;
                        }
                        else if (status == 'Down') {
                            down++;
                        }
                        else {
                            degraded++;
                        }
                    }
                    if (down > 0) {
                        checkDivClass = 'box box-danger direct-chat direct-chat-primary'
                    }
                    else if (degraded > 0) {
                        checkDivClass = 'box box-warning direct-chat direct-chat-primary'
                    }
                    else {
                        checkDivClass = 'box box-success direct-chat direct-chat-primary'
                    }
                    $("#successfulChecks").text(up);
                    $("#failedChecks").text(down);
                    $("#degradedChecks").text(degraded);
                    $("#checksDiv").removeClass().addClass(checkDivClass);
                }
                else {
                    //Checks also to see if message is of any of it's child applications
                    var up = 0, down = 0, degraded = 0;
                    var dependentAppDivClass = 'box direct-chat  direct-chat-success';
                    appChildrenComponents.forEach(function (childApp) {
                        if (childApp.AppID == appID) {
                            var componentStatusClass, statusTxt;
                            $("#" + appID + "lastcheck").text("Last Check: " + date)
                            if (aggStatus == 'Up') {
                                componentStatusClass = 'label label-success pull-right'
                                statusTxt = "Up";
                                up++;
                            }
                            else if (aggStatus == 'Down') {
                                componentStatusClass = 'label label-danger pull-right'
                                statusTxt = "Down";
                                down++;
                            }
                            else {
                                componentStatusClass = 'label label-warning pull-right'
                                statusTxt = "Degraded";
                                degraded++;
                            }
                            $("#" + appID + "status").removeClass().addClass(componentStatusClass);
                            $("#" + appID + "status").text(statusTxt);


                        }
                    });
                    if (down > 0) {
                        dependentAppDivClass = 'box box-danger direct-chat  direct-chat-success'
                    }
                    else if (degraded > 0) {
                        dependentAppDivClass = 'box box-warning direct-chat  direct-chat-success'
                    }
                    else if (up > 0) {
                        dependentAppDivClass = 'box box-success direct-chat  direct-chat-success'
                    }
                    $("#successfulApps").text(up);
                    $("#failedApps").text(down);
                    $("#degradedApps").text(degraded);
                    $("#dependentAppsDiv").removeClass().addClass(dependentAppDivClass);
                }
                
            };

            // Create a function that the hub can call to add load an application data
            healthMessage.client.loadApplicationInfo = function (data) {
                console.log('App Info' + data);
                var appInfo = jQuery.parseJSON(data);
                $("#appname").text(appInfo.AppName);
                appChildrenComponents = appInfo.ChildrenComponents;
                appInfo.ChildrenComponents.forEach(function (childApp) {
                    displayChildApp(childApp.AppName, childApp.AppID);
                });
            };

            //After establishing connection we call the method on the server to load the info of the  application
            $.connection.hub.start().done(function () {
                healthMessage.server.loadApplicationInfo(appId);
            });
        });
    </script>
