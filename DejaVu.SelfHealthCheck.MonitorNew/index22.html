<!DOCTYPE html>
<html>
<head>
    <title>Test Health Messages</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>


   
   

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
           
            var chat = $.connection.healthMessageHub;

           

            // Declare a proxy to reference the hub.
       
            console.log('waiting for a message');

            

            // Create a function that the hub can call to broadcast messages.
            chat.client.addHealthMessage = function (appID, title, date,
                                                              time, status, timeElapsed,
                                                              addInfo, aggStatus, failedMsgs) {
                // Html encode display name and message.
                console.log("Received a Message");
               
                // Add the message to the page.
                $('#discussion').append('Received a Health Message');
            };
             // Start the connection.
            console.log('about to start');
            $.connection.hub.start().done(function () {
                chat.server.populateValues();
            });
            console.log('Hub Started');

            // Get the user name and store it to prepend to messages.
           // $('#displayname').val(prompt('Enter your name:', ''));


            // Set initial focus to message input box.
         //   $('#message').focus();


                   });
    </script>
</body>
</html>
